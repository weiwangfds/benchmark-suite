name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v0.1.0'

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Tauri Benchmark Suite v${{ github.ref_name }}'
          releaseBody: |
            ## 🚀 Tauri Benchmark Suite Release v${{ github.ref_name }}
            
            ### ✨ 新功能
            - 完整的 Tauri 性能基准测试套件
            - 系统信息收集和分析功能
            - IPC 通信性能测试
            - 实时结果展示和图表分析
            - 支持多种基准测试场景
            
            ### 🔧 技术特性
            - 基于 Tauri 2.0 构建
            - Vue 3 + TypeScript 前端
            - Rust 后端性能优化
            - 跨平台支持
            
            ### 📋 系统要求
            - Windows 10/11 (x64)
            
            ### 📦 安装说明
            1. 下载对应平台的安装包
            2. 运行安装程序
            3. 启动应用开始性能测试
            
            ---
            
            **完整更新日志**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}
          releaseDraft: false
          prerelease: false
          includeDebug: false
          includeRelease: true
          args: ${{ matrix.args }} --skip-tests